<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabish Skincare</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- swiper css -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;400;500;600;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  

  <!-- minibanner sec start -->

<section class="login-wrap">
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-lg-6 col-md-12 left-part">
        <div class="login-logo">
            <a href="index.html"> <img src="images/logo 2.png" alt=""></a>
           
          </div>
          <div class="login-header">
            <h3>Reset Your Password</h3>
            <p>Enter your new password below to regain access to your account.</p>
           
           
          </div>
        <div class="login-content">
          
          
       <form action="" class="login-form" id="resetPasswordForm" autocomplete="off">

  <div class="login-form-block mb-3">
    <label for="newPassword" class="form-label">New Password <span class="text-danger">*</span></label>
    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
    <div class="text-danger mt-1" id="newPasswordError" style="display:none;">Please enter a new password (min 6 characters).</div>
  </div>

  <div class="login-form-block mb-3">
    <label for="confirmNewPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password">
    <div class="text-danger mt-1" id="confirmNewPasswordError" style="display:none;">Passwords do not match.</div>
  </div>

  <div class="d-grid login-btn mb-3">
    <button type="submit" class="btn">Reset Password</button>
  </div>

  <p>Already know your password? <a href="login.html" class="text-green">Login here</a></p>
</form>



        </div>
      </div>
       <div class="col-lg-6 d-none d-md-block pe-0">
  <div class="login-img" style="background-image: url('images/login-right.png');"></div>
</div>
    </div>
  </div>
</section>

    <!-- minibanner sec end -->






 <!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div id="resetToast" class="toast align-items-center text-white border-0" role="alert" style="background-color: #7cb417;">
    <div class="d-flex">
      <div class="toast-body">
        Password reset successful! Please login.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>


                   



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- swiper js -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

 <script src="js/customswiper.js"></script>
 <script defer src="js/allproducts.js"></script>
<script defer src="js/productdetails.js"></script>
<script src="js/contact.js"></script>
<!-- <script src="js/login-validation.js"></script> -->
<script src="js/register.js"></script>
<script src="js/forgotpass.js"></script>
<script src="js/reset.js"></script>
</body>
</html>
